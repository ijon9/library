<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th> Number of Pages</th>
            <th>Read Status</th>
            <th></th>
            <th></th>
        </tr>
    </table>
    <br>
    <button command="show-modal" commandfor="my-dialog">Add Book</button>
    <dialog id="my-dialog">
        <h1>Add Book</h1>
        <form id="form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title"><br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author"><br>
            <input type="radio" id="read" name="readStatus" value="true">
            <label for="read">Read</label>
            <input type="radio" id="unread" name="readStatus" value="false">
            <label for="unread">Unread</label><br>
            <label for="pageCount">Pages</label>
            <input type="number" id="pageCount" name="pageCount" min="1"><br><br>
            <input type="submit">
        </form>
        <button commandfor="my-dialog" command="close" onclick="clearForm()">Close</button>
        <br>
    </dialog>
</body>
</html>
